<h1 *ngIf="!loading && games.length === 0">
  Welcome To <span>gameDetails</span> App. <br />
  Find out more <span>details</span> about the <span>game</span> you like
</h1>
<h1 *ngIf="loading">Fetching Games...</h1>
<div class="row">
  <div
    class="col-lg-4 col-md-6 col-xs-12 games-wrap"
    *ngFor="let game of games"
  >
    <app-game [game]="game"></app-game>
  </div>
</div>
